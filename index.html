<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Erick Mulindi (mulindierick)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <p id="show-page">tv-shows page</p>
    <select name="select-show-on-show-page" id="select-show-on-show-page">
      <option value="" selected>Select Show</option>
    </select>
    <input
      class="text"
      type="text"
      id="search-shows"
      name="text"
      placeholder="search-shows"
    />
    <div id="tv-shows"></div>
    <div class="search" id="search">
      <select name="select-show" id="select-show">
        <option value="" selected>Select Show</option>
      </select>
      <select name="select" id="select">
        <option value="" selected>All Episodes</option>
      </select>
      <input
        class="text"
        type="text"
        id="text"
        name="text"
        placeholder="search episodes"
      />
      <p>
        Displaying: <span id="search-results">0</span> of
        <span id="total-episodes">0</span> episodes
      </p>
    </div>

    <div id="root"></div>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>
    <script src="shows.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
